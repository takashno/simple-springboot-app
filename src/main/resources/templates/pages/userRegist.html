<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample SpringBoot Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand mb-0 h1" href="#" th:href="@{/}">ToDo</a>
</nav>
<main class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <h2>ユーザ登録画面</h2>
            <form name="todoCreate" method="post" action="./list.html" th:action="@{/user/regist}">
                <label>名前</label><br>
                <input type="text" name="name" size="30 " maxlength="100"><br>
                <label>会社・学校名</label><br>
                <input type="text" name="organization" size="30 " maxlength="100"><br>
                <label>メモ</label><br>
                <textarea name="note" row="6" cols="50" maxlength="300"></textarea><br>
                <input type="submit" value="登録" class="btn btn-md btn-info">
            </form>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
