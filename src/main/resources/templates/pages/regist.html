<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample SpringBoot Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand mb-0 h1" href="#" th:href="@{/}">ToDo</a>
</nav>
<main class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <h2>Todo登録画面</h2>
            <form name="todoCreate" method="post" action="./list.html" th:action="@{/todo/regist}">
                <label>タイトル</label><br>
                <input type="text" name="title" size="30 " maxlength="100" required><br>
                <label>説明</label><br>
                <textarea name="description" row="6" cols="50" maxlength="300"></textarea><br>
                <label>優先度</label><br>
                <select id="priority" name="priority">
                    <option value="1">リアルタイム</option>
                    <option value="2">高</option>
                    <option value="3">通常以上</option>
                    <option value="4" selected>通常</option>
                    <option value="5">通常以下</option>
                    <option value="6">低</option>
                </select><br>
                <label>担当者</label><br>
                <select id="userId" name="userId" required>
                    <option th:value="a">---</option>
                    <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.name}"
                            th:selected="${user.id == id}">[[${user.name}]]
                    </option>
                </select><br>
                <label>開始時刻</label><br>
                <input type="datetime-local" id="start" name="startTime" required><br>
                <label>終了時刻</label><br>
                <input type="datetime-local" id="end" name="endTime" required><br>
                <input type="submit" value="登録">
            </form>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
